<form>
  <div class="col-6">
    <div class="mb-3">
      <div class="form-group pt-4">
        <label for="num1">Número 1</label>
        <input
          type="number"
          class="form-control"
          [(ngModel)]="num1"
          name="num1"
          id="num1"
          placeholder="Enter número 1"
        >
      </div>

      <div class="form-group">
        <label for="num2">Número 2</label>
        <input
          type="number"
          class="form-control"
          [(ngModel)]="num2"
          name="num2"
          id="num2"
          placeholder="Enter número 2"
        >
      </div>

      <label>Seleccione la operación:</label><br>

    <input type="radio" [(ngModel)]="operacion" name="operacion" value="suma" >
    <label for="suma">Suma</label><br>
    <input type="radio" [(ngModel)]="operacion" name="operacion" value="resta" >
    <label for="resta">Resta</label><br>
    <input type="radio" [(ngModel)]="operacion" name="operacion" value="multiplicacion" >
    <label for="multiplicacion">Multiplicación</label><br>
    <input type="radio" [(ngModel)]="operacion" name="operacion" value="division">
    <label for="division">División</label><br>

    <hr>
      <button (click)="sumar()" type="radial" class="btn btn-primary">Calcular</button>
    </div>

    <div class="col-6">
      <h1>Tu resultado es: {{ resultado }}</h1>
    </div>
  </div>
</form>
